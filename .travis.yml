language: python
python:
- 2.7
- 3.5
install:
- pip install future
- pip install nose
- pip install flake8
- pip install coveralls
script:
- flake8 --ignore=F401 gatilegrid tests
- coverage run --source=gatilegrid setup.py test
- coverage report -m
after_success: coveralls
deploy:
  provider: pypi
  user: loicgasser
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: geoadmin/gatilegrid
